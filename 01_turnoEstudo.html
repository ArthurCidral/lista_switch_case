<meta charset="UTF-8">
<script>
    let turno = prompt("Em qual turno você estuda? Digite M para Matutino, V para Vespertino ou N para Noturno:").toUpperCase();

let mensagem;

switch (turno) {
  case "M":
    mensagem = "Bom Dia!";
    break;
  case "V":
    mensagem = "Boa Tarde!";
    break;
  case "N":
    mensagem = "Boa Noite!";
    break;
  default:
    mensagem = "Valor Inválido!";
}

alert(mensagem);

</script>
