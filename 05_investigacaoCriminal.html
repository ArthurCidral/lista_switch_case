<meta charset="UTF-8">
<script>
    let pontos = 0;

let resposta = prompt("Telefonou para a vítima? (S/N)").toUpperCase();
pontos += resposta === 'S' ? 1 : 0;

resposta = prompt("Esteve no local do crime? (S/N)").toUpperCase();
pontos += resposta === 'S' ? 1 : 0;

resposta = prompt("Mora perto da vítima? (S/N)").toUpperCase();
pontos += resposta === 'S' ? 1 : 0;

resposta = prompt("Devia para a vítima? (S/N)").toUpperCase();
pontos += resposta === 'S' ? 1 : 0;

resposta = prompt("Já trabalhou com a vítima? (S/N)").toUpperCase();
pontos += resposta === 'S' ? 1 : 0;

let classificacao;
switch (pontos) {
  case 2:
    classificacao = "Suspeita";
    break;
  case 3:
  case 4:
    classificacao = "Cúmplice";
    break;
  case 5:
    classificacao = "Assassino";
    break;
  default:
    classificacao = "Inocente";
    break;
}

alert("Classificação: " + classificacao);

</script>
