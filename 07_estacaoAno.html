<meta charset="UTF-8">
<script>
    let hemisferio = prompt("Em qual hemisfério você está? (N - Norte, S - Sul)").toUpperCase();
let mes = parseInt(prompt("Informe o mês atual (1 a 12)"));

let estacao;

switch (hemisferio) {
  case 'N':
    switch (mes) {
      case 1:
      case 2:
      case 12:
        estacao = 'Inverno';
        break;
      case 3:
      case 4:
      case 5:
        estacao = 'Primavera';
        break;
      case 6:
      case 7:
      case 8:
        estacao = 'Verão';
        break;
      case 9:
      case 10:
      case 11:
        estacao = 'Outono';
        break;
      default:
        alert("Mês inválido!");
        break;
    }
    break;
  case 'S':
    switch (mes) {
      case 1:
      case 2:
      case 12:
        estacao = 'Verão';
        break;
      case 3:
      case 4:
      case 5:
        estacao = 'Outono';
        break;
      case 6:
      case 7:
      case 8:
        estacao = 'Inverno';
        break;
      case 9:
      case 10:
      case 11:
        estacao = 'Primavera';
        break;
      default:
        alert("Mês inválido!");
        break;
    }
    break;
  default:
    alert("Hemisfério inválido!");
    break;
}

if (estacao) {
  alert("A estação do ano correspondente é: " + estacao);
}

</script>
