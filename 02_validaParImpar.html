<meta charset="UTF-8">
<script>
    let numero = parseInt(prompt("Digite um número inteiro:"));

let resultado;

switch (numero % 2) {
  case 0:
    resultado = "par";
    break;
  case 1:
    resultado = "ímpar";
    break;
  default:
    resultado = "não é um número inteiro";
}

if (resultado !== "não é um número inteiro") {
  alert("O número " + numero + " é " + resultado + ".");
} else {
  alert("Você não digitou um número inteiro válido.");
}

</script>
