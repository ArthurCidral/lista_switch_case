<meta charset="UTF-8">
<script>
    let porte = prompt("Qual o porte do seu cão? (P - Pequeno, M - Médio, G - Grande)").toUpperCase();
let idadeHumana = parseInt(prompt("Qual a idade humana do seu cão?"));

let fator;
switch (porte) {
  case 'P':
    fator = 5;
    break;
  case 'M':
    fator = 6;
    break;
  case 'G':
    fator = 7;
    break;
  default:
    alert("Porte inválido!");
    break;
}

if (fator) {
  let idadeCao = idadeHumana * fator;
  alert("A idade do seu cão em anos caninos é: " + idadeCao);
}

 </script>
