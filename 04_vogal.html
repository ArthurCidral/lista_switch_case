<meta charset="UTF-8">
<script>
    let caractere = prompt("Digite um caractere:");

switch (caractere.toLowerCase()) {
  case 'a':
  case 'e':
  case 'i':
  case 'o':
  case 'u':
    alert("O caractere é uma vogal.");
    break;
  default:
    alert("O caractere não é uma vogal.");
    break;
}

</script>
